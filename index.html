<!doctype html>
<html lang="en">
  <head>
    <!-- Charset Meta Tag (defines character encoding) -->
    <meta charset="UTF-8">
    
    <!-- Viewport Meta Tag (for responsive design) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Title (for SEO and title in browser tab) -->
    <title>Ganjam Biofertilizers | Organic Garden Solutions</title>

    <!-- Meta Description (appears in search results) -->
    <meta name="description" content="Ganjam Biofertilizers offers organic garden solutions to improve soil health and promote sustainable farming practices.">

    <!-- Meta Keywords (historically used for SEO but now less important) -->
    <meta name="keywords" content="vermicompost, organic fertilizer, sustainable farming, Ganjam Biofertilizers">

    <!-- Robots Meta Tag (to tell search engines to index/follow the page) -->
    <meta name="robots" content="index, follow">

    <!-- Open Graph Meta Tags (for Facebook and social media) -->
    <meta property="og:title" content="Ganjam Biofertilizers | Organic Garden Solutions">
    <meta property="og:description" content="Ganjam Biofertilizers offers organic garden solutions to improve soil health.">
    <meta property="og:image" content="https://example.com/images/ganjam-biofertilizers.jpg">
    <meta property="og:url" content="https://ganjambiofertilizers.in">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ganjam Biofertilizers | Organic Garden Solutions">
    <meta name="twitter:description" content="Ganjam Biofertilizers offers organic garden solutions to improve soil health.">
    <meta name="twitter:image" content="https://example.com/images/ganjam-biofertilizers.jpg">
    <meta name="twitter:url" content="https://ganjambiofertilizers.in">
  </head>
  <body>
    <h1>Welcome to Ganjam Biofertilizers!</h1>
    <!-- Your page content here -->
  </body>
</html>
